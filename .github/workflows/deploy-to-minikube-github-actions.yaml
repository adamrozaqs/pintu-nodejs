name: Deploy to Minikube using GitHub Actions

on: [push]
  
jobs:
  job1:
    runs-on: ubuntu-latest
    name: build Node.js Docker Image and deploy to minikube
    steps:
    - uses: actions/checkout@v2
    - name: Start minikube
      uses: medyagh/setup-minikube@master
    - name: Try the cluster !
      run: kubectl get pods -A
    - name: Build image
      run: |
          export SHELL=/bin/bash
          eval $(minikube -p minikube docker-env)
          docker build -f ./Dockerfile -t devopshint/node-app:latest .
          echo -n "verifying images:"
          docker images         
    - name: Deploy to minikube
      run: |
        kubectl apply -f minikube_deployment.yml
        kubectl apply -f minikube_service.yml
    - name: Cek running pod
      run: |
        kubectl get pod
        kubectl get svc
    - name: Wait for Kubernetes Pod
      run: |
        while [[ "$(kubectl get pod -o jsonpath='{.status.phase}')" != "Running" ]]; do
          echo "Pod is not running yet, waiting..."
          sleep 30
        done

        echo "Pod is now running!"
    - name: Test service URLs
      run: |
          minikube service list
          minikube service pingpongapp-service --url